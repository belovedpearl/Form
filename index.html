<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>HTML Form Practice</title>
    </head>
    <body>
    <form action="/#" method="post">
    <fieldset>
        <legend>Add User</legend>
        <div>
        <label for="firstName" >First Name</label><br>
        <input id="firstName" placeholder="   Name" type="text">
        </div>

        <div>
        <label for="lastName">Last Name</label><br>
        <input id="lastName" placeholder="   Last name" type="text">
        </div>

        <div>
        <label for="email">Email</label><br>
        <input id="email" placeholder="   Email" type="email">
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="guest">Guest</option>
            </select>
        </div>
        
        <div>
            <p>Choose your favourite programming language:</p>
            <input id="html" type="radio">
            <label for="html">HTML</label>
            <input id="css" type="radio">
            <label for="css">CSS</label>
            <input id="javas" type="radio">
            <label for="javas">JavaScript</label>
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" placeholder="What you have to say?" rows="8" cols="25"></textarea><br>
            <label for="date">Date:</label>
            <input id="date" type="date">
        </div>

        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Sign Up for Newsletter</label><br>
            <input type="checkbox" id="agree">
            <label for="agree">Agree to terms and conditions</label><br>
           <button id="submit">Submit</button>
        </div>
    </fieldset>
    </form>
    <button id ='clear'>Clear</button>


  <script src="form.js" type="text/javascript"></script>  
</body>
</html>
