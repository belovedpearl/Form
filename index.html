<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Practice</title>
    <form action="/#" method="post">
    <fieldset>
        <legend>Add User</legend>
        <div>
        <label for="firstName">Fist Name:</label>
        <input id="firstName" type="text">
        </div>

        <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text">
        </div>

        <div>
        <label for="email">Email:</label>
        <input id="email" type="email">
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="guest">Guest</option>
            </select>
        </div>
        
        <div>
            <p>Choose your favourite programming language:</p>
            <input id="html" type="radio">
            <label for="html">HTML</label><br>
            <input id="css" type="radio">
            <label for="css">CSS</label><br>
            <input id="javas" type="radio">
            <label for="javas">JavaScript</label>
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" rows="8" cols="25"></textarea><br>
            <label for="date">Date:</label>
            <input id="date" type="date">
        </div>

        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Sign Up for Newsletter</label>
            <input type="checkbox" id="agree">
            <label for="agree">Agree to terms and conditions</label><br>
           <button id="submit">Submit</button>
        </div>
    </fieldset>
    </form>
</head>
<body>
    
</body>
</html>
